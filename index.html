<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ico.webp" type="image/x-icon">
    <title>Zeffect Systems | Talkie-Walkie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bubble-header">
        <div class="bubble-content">
            Zeffect Systems
        </div>
    </header>
    <div class="card">
        <div class="wrap">
            <div class="terminal">
                <hgroup class="head">
                    <p class="title">
                        <svg
                            width="16px"
                            height="16px"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                        >
                            <path
                                d="M7 15L10 12L7 9M13 15H17M7.8 21H16.2C17.8802 21 18.7202 21 19.362 20.673C19.9265 20.3854 20.3854 19.9265 20.673 19.362C21 18.7202 21 17.8802 21 16.2V7.8C21 6.11984 21 5.27976 20.673 4.63803C20.3854 4.07354 19.9265 3.6146 19.362 3.32698C18.7202 3 17.8802 3 16.2 3H7.8C6.11984 3 5.27976 3 4.63803 3.32698C4.07354 3.6146 3.6146 4.07354 3.32698 4.63803C3 5.27976 3 6.11984 3 7.8V16.2C3 17.8802 3 18.7202 3.32698 19.362C3.6146 19.9265 4.07354 20.3854 4.63803 20.673C5.27976 21 6.11984 21 7.8 21Z"
                            ></path>
                        </svg>
                        Terminal Talkie-Walkie
                    </p>
                </hgroup>
                <div class="body">
                    <div class="pre header-row">
                        <code>Noms</code>
                        <code>Pseudo</code>
                        <code>Canal/Flux</code>
                        <code>Statut</code>
                    </div>
                    <div class="pre" data-name="Ethan C" data-pseudo="Biky" data-canal="8.1" data-statut="Connecté">
                        <code class="name">Ethan C</code>
                        <code class="pseudo">Biky</code>
                        <code class="canal"></code>
                        <code class="statut"><img src="deconnecte.png" alt="">Déconnecté</code>
                    </div>
                    <div class="pre" data-name="Ethan F" data-pseudo="Fire" data-canal="3.4" data-statut="Connecté">
                        <code class="name">Ethan F</code>
                        <code class="pseudo">Fire</code>
                        <code class="canal"></code>
                        <code class="statut"><img src="deconnecte.png" alt="">Déconnecté</code>
                    </div>
                    <div class="pre" data-name="Jérémy" data-pseudo="Table" data-canal="8.1" data-statut="Connecté">
                        <code class="name">Jérémy</code>
                        <code class="pseudo">Table</code>
                        <code class="canal"></code>
                        <code class="statut"><img src="deconnecte.png" alt="">Déconnecté</code>
                    </div>
                    <div class="pre" data-name="Maxime" data-pseudo="Mousqueton" data-canal="3.4" data-statut="Déconnecté">
                        <code class="name">Maxime</code>
                        <code class="pseudo">Mousqueton</code>
                        <code class="canal"></code>
                        <code class="statut"><img src="deconnecte.png" alt="">Déconnecté</code>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="select">
        <div class="selected" data-default="Se Connecter" data-one="Ethan C" data-two="Ethan F" data-three="Jérémy" data-four="Maxime">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="arrow">
                <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path>
            </svg>
        </div>
        <div class="options">
            <div title="Aucun">
                <input id="all" name="option" type="radio" checked="" />
                <label class="option" for="all" data-txt="Aucun"></label>
            </div>
            <div title="Ethan C">
                <input id="option-1" name="option" type="radio" />
                <label class="option" for="option-1" data-txt="Ethan C"></label>
            </div>
            <div title="Ethan F">
                <input id="option-2" name="option" type="radio" />
                <label class="option" for="option-2" data-txt="Ethan F"></label>
            </div>
            <div title="Jérémy">
                <input id="option-3" name="option" type="radio" />
                <label class="option" for="option-3" data-txt="Jérémy"></label>
            </div>
            <div title="Maxime">
                <input id="option-4" name="option" type="radio" />
                <label class="option" for="option-4" data-txt="Maxime"></label>
            </div>
        </div>
    </div>

    <div id="user-info" class="card3">
        <div class="content3">
            <p class="heading3">Informations Utilisateur</p>
            <p class="para3"><strong>Nom:</strong> <span id="user-name"></span></p>
            <p class="para3"><strong>Pseudo:</strong> <span id="user-pseudo"></span></p>
            <p class="para3">
                <strong>Canal/Flux:</strong>
                <input type="number" id="user-canal-input" class="input-field" />
            </p>
            <p class="para3">
                <strong>Statut:</strong>
                <select id="user-statut-select" class="input-field">
                    <option value="Connecté">Connecté</option>
                    <option value="Déconnecté">Déconnecté</option>
                </select>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
